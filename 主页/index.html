<!DOCTYPE html>
<html lang="zh-CN" data-lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>RunwayMaster · 无人机工厂推广站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="RunwayMaster 无人机工厂与自动化飞行解决方案，支持定制化生产与多行业应用。">
  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .lang-toggle-btn {
      border-radius: 999px;
      padding: 0.25rem 0.6rem;
      font-size: 0.7rem;
      font-weight: 500;
      cursor: pointer;
      border: 1px solid transparent;
      background: transparent;
      color: #a1a1aa;
    }
    .lang-toggle-btn.active {
      border-color: #f97316;
      color: #f97316;
      background: rgba(249, 115, 22, 0.15);
    }
  </style>
</head>
<body class="min-h-screen bg-black text-white">
  <!-- 顶部固定导航（将来如果有独立页面，可以把 href 从 #xxx 换成 /xxx.html） -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-black border-b border-white/10">
    <div class="max-w-6xl mx-auto px-4 md:px-6 lg:px-8">
      <div class="relative flex items-center justify-between h-16 md:h-20">
        <!-- 左侧 LOGO -->
        <div class="flex items-center">
          <!-- TODO: 把 logo.png 改成你自己的文件名 -->
          <img src="logo.svg" alt="RunwayMaster Factory Logo" class="h-8 w-auto">
        </div>

        <!-- 中间 Tabs：居中 -->
        <nav class="absolute left-1/2 -translate-x-1/2 flex items-center gap-6 md:gap-10 text-[11px] md:text-xs tracking-[0.18em] uppercase">
          <!-- 现在先跳到本页锚点，将来可以改成 customized.html 等等 -->
          <a href="#customized" class="hover:text-orange-400 transition">
            <span data-i18n-key="nav.customized"></span>
          </a>
          <a href="#case-center" class="hover:text-orange-400 transition">
            <span data-i18n-key="nav.caseCenter"></span>
          </a>
          <a href="#downloads" class="hover:text-orange-400 transition">
            <span data-i18n-key="nav.downloads"></span>
          </a>
          <a href="#company" class="hover:text-orange-400 transition">
            <span data-i18n-key="nav.company"></span>
          </a>
        </nav>

        <!-- 右侧：语言切换 + RFQ -->
        <div class="flex items-center gap-3 flex-1 justify-end">
          <!-- 语言切换按钮（未来加语言只需在 JS 字典 + 新按钮） -->
          <div class="flex items-center gap-1">
            <button type="button" class="lang-toggle-btn active" data-lang-btn="zh">中</button>
            <button type="button" class="lang-toggle-btn" data-lang-btn="en">EN</button>
          </div>

          <!-- RFQ 按钮 -->
          <a
            href="#contact"
            class="px-4 md:px-5 py-2 rounded-full bg-orange-500 border border-white text-[11px] md:text-xs font-semibold uppercase tracking-[0.18em] text-white hover:bg-orange-400 transition"
          >
            RFQ
          </a>
        </div>
      </div>
    </div>
  </header>

  <!-- 主体内容：避免被导航挡住 -->
  <main class="pt-20 md:pt-24">

    <!-- Banner：贯穿式 + 右侧视频模块 -->
    <section class="mb-12">
      <div class="relative w-screen left-1/2 right-1/2 -ml-[50vw] -mr-[50vw] bg-black">
        <div class="max-w-6xl mx-auto px-4 md:px-6 lg:px-8 py-10 md:py-14">
          <div class="grid md:grid-cols-2 gap-8 md:gap-10 items-center">
            <!-- 左侧文案 -->
            <section>
              <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-zinc-900 border border-zinc-700 text-[10px] md:text-xs text-zinc-200">
                <span class="h-1.5 w-1.5 rounded-full bg-orange-400 animate-pulse"></span>
                <span data-i18n-key="banner.badge"></span>
              </div>

              <h1 class="mt-5 text-2xl md:text-3xl lg:text-4xl font-semibold tracking-tight leading-tight">
                <span data-i18n-key="banner.line1"></span>
                <span class="bg-gradient-to-r from-orange-400 via-amber-300 to-yellow-300 bg-clip-text text-transparent">
                  <span data-i18n-key="banner.highlight"></span>
                </span>
                <span data-i18n-key="banner.line2"></span>
              </h1>

              <p class="mt-4 md:mt-5 text-xs md:text-sm text-zinc-300 leading-relaxed" data-i18n-key="banner.desc"></p>

              <div class="mt-6 flex flex-wrap items-center gap-3 md:gap-4">
                <button class="px-6 md:px-7 py-3 md:py-3.5 rounded-full bg-orange-500 text-black text-xs md:text-sm font-semibold shadow-lg shadow-orange-500/40 hover:bg-orange-400 transition active:scale-[0.98]">
                  <span class="flex items-center gap-2">
                    <svg class="w-3.5 h-3.5 md:w-4 md:h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v12m0 0 4-4m-4 4-4-4M5 20h14" />
                    </svg>
                    <span data-i18n-key="banner.btn.primary"></span>
                  </span>
                </button>
                <button class="px-5 md:px-6 py-3 rounded-full border border-zinc-700 bg-zinc-900 text-xs md:text-sm text-zinc-200 hover:border-orange-400 hover:text-orange-200 transition">
                  <span class="flex items-center gap-2">
                    <svg class="w-3.5 h-3.5 md:w-4 md:h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.8">
                      <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v12m0 0 4-4m-4 4-4-4M5 20h14" />
                    </svg>
                    <span data-i18n-key="banner.btn.secondary"></span>
                  </span>
                </button>
              </div>

              <!-- 三个指标 -->
              <div class="mt-7 md:mt-8 grid grid-cols-3 gap-3 md:gap-4 text-[10px] md:text-xs">
                <div class="rounded-2xl border border-zinc-800 bg-zinc-950 p-3 md:p-4">
                  <p class="text-zinc-400 mb-1" data-i18n-key="stats.capacity.label"></p>
                  <p class="text-lg md:text-xl font-semibold text-orange-300">
                    10K<span class="text-sm md:text-base text-zinc-400 ml-0.5">+</span>
                  </p>
                </div>
                <div class="rounded-2xl border border-zinc-800 bg-zinc-950 p-3 md:p-4">
                  <p class="text-zinc-400 mb-1" data-i18n-key="stats.projects.label"></p>
                  <p class="text-lg md:text-xl font-semibold text-amber-300">
                    120<span class="text-sm md:text-base text-zinc-400 ml-0.5">+</span>
                  </p>
                </div>
                <div class="rounded-2xl border border-zinc-800 bg-zinc-950 p-3 md:p-4">
                  <p class="text-zinc-400 mb-1" data-i18n-key="stats.testing.label"></p>
                  <p class="text-lg md:text-xl font-semibold text-yellow-300">
                    95<span class="text-sm md:text-base text-zinc-400 ml-0.5">%</span>
                  </p>
                </div>
              </div>
            </section>

            <!-- 右侧：工厂视频模块（GIF 占位） -->
            <section class="md:pl-4 lg:pl-6">
              <div class="rounded-3xl border border-zinc-800 bg-zinc-950 p-4 md:p-5 lg:p-6 space-y-4">
                <div class="flex items-center justify-between text-[10px] md:text-xs text-zinc-300">
                  <div class="flex items-center gap-2">
                    <span class="uppercase tracking-[0.2em] text-zinc-400" data-i18n-key="factory.live.title"></span>
                  </div>
                </div>

                <div class="relative w-full overflow-hidden rounded-2xl border border-zinc-800 bg-black aspect-video">
                  <!-- VIDEO SLOT #1: 替换 src 为你的工厂主线 MP4，如 factory-main.mp4 -->
                  <video
                    class="h-full w-full object-cover"
                    autoplay
                    muted
                    loop
                    playsinline
                    poster="factory-main.jpg"
                  >
                    <source src="zongzhuang.mp4" type="video/mp4" />
                    <!-- fallback：当浏览器不支持 video 时，可保留一张 GIF 或 JPG 封面 -->
                  </video>
                </div>

                <div class="flex justify-between items-center text-[10px] md:text-xs text-zinc-400">
                  <span data-i18n-key="factory.live.captionLeft"></span>
                  <span data-i18n-key="factory.live.captionRight"></span>
                </div>
              </div>
            </section>
          </div>
        </div>
      </div>
    </section>

    <!-- CUSTOMIZATION：6 大定制化 -->
    <section id="customized" class="max-w-6xl mx-auto px-4 md:px-6 lg:px-8 mb-12 md:mb-16">
      <div class="mb-6 md:mb-8 text-center">
        <p class="text-[11px] uppercase tracking-[0.2em] text-orange-300 mb-2" data-i18n-key="cust.section.title"></p>
        <h2 class="text-lg md:text-2xl font-semibold tracking-tight" data-i18n-key="cust.section.heading"></h2>
        <p class="mt-2 text-xs md:text-sm text-zinc-400 max-w-2xl mx-auto" data-i18n-key="cust.section.desc"></p>
      </div>

      <div class="grid md:grid-cols-3 gap-4 md:gap-5 text-xs md:text-sm">
        <article class="rounded-2xl border border-zinc-800 bg-zinc-950 p-4 md:p-5">
          <h3 class="text-sm md:text-base font-semibold mb-2 text-orange-300" data-i18n-key="cust.1.title"></h3>
          <p class="text-zinc-300" data-i18n-key="cust.1.desc"></p>
        </article>

        <article class="rounded-2xl border border-zinc-800 bg-zinc-950 p-4 md:p-5">
          <h3 class="text-sm md:text-base font-semibold mb-2 text-orange-300" data-i18n-key="cust.2.title"></h3>
          <p class="text-zinc-300" data-i18n-key="cust.2.desc"></p>
        </article>

        <article class="rounded-2xl border border-zinc-800 bg-zinc-950 p-4 md:p-5">
          <h3 class="text-sm md:text-base font-semibold mb-2 text-orange-300" data-i18n-key="cust.3.title"></h3>
          <p class="text-zinc-300" data-i18n-key="cust.3.desc"></p>
        </article>

        <article class="rounded-2xl border border-zinc-800 bg-zinc-950 p-4 md:p-5">
          <h3 class="text-sm md:text-base font-semibold mb-2 text-orange-300" data-i18n-key="cust.4.title"></h3>
          <p class="text-zinc-300" data-i18n-key="cust.4.desc"></p>
        </article>

        <article class="rounded-2xl border border-zinc-800 bg-zinc-950 p-4 md:p-5">
          <h3 class="text-sm md:text-base font-semibold mb-2 text-orange-300" data-i18n-key="cust.5.title"></h3>
          <p class="text-zinc-300" data-i18n-key="cust.5.desc"></p>
        </article>

        <article class="rounded-2xl border border-zinc-800 bg-zinc-950 p-4 md:p-5">
          <h3 class="text-sm md:text-base font-semibold mb-2 text-orange-300" data-i18n-key="cust.6.title"></h3>
          <p class="text-zinc-300" data-i18n-key="cust.6.desc"></p>
        </article>
      </div>
    </section>

    <!-- FACTORY VIDEOS -->
    <section id="downloads" class="max-w-6xl mx-auto px-4 md:px-6 lg:px-8 mb-12 md:mb-16">
      <div class="mb-6 md:mb-8 text-center">
        <p class="text-[11px] uppercase tracking-[0.2em] text-orange-300 mb-2" data-i18n-key="videos.section.title"></p>
        <h2 class="text-lg md:text-2xl font-semibold tracking-tight" data-i18n-key="videos.section.heading"></h2>
        <p class="mt-2 text-xs md:text-sm text-zinc-400 max-w-2xl mx-auto" data-i18n-key="videos.section.desc"></p>
      </div>

      <div class="space-y-6 md:space-y-8">
        <article class="rounded-3xl border border-zinc-800 bg-zinc-950 overflow-hidden">
          <div class="aspect-video bg-black">
            <!-- VIDEO SLOT #2: 装配线视频 MP4（示例 factory-assembly.mp4） -->
            <video class="w-full h-full object-cover" autoplay muted loop playsinline poster="factory-assembly.jpg">
              <source src="zongzhuang.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="px-4 md:px-6 py-3 md:py-4 text-center text-xs md:text-sm">
            <h3 class="font-semibold mb-1" data-i18n-key="videos.1.title"></h3>
            <p class="text-zinc-400" data-i18n-key="videos.1.desc"></p>
            <p class="mt-1 text-zinc-500 text-[11px]" data-i18n-key="videos.1.note"></p>
          </div>
        </article>

        <article class="rounded-3xl border border-zinc-800 bg-zinc-950 overflow-hidden">
          <div class="aspect-video bg-black">
            <!-- VIDEO SLOT #3: 自动化测试视频 MP4（示例 factory-testing.mp4） -->
            <video class="w-full h-full object-cover" autoplay muted loop playsinline poster="factory-testing.jpg">
              <source src="shengchanxian.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="px-4 md:px-6 py-3 md:py-4 text-center text-xs md:text-sm">
            <h3 class="font-semibold mb-1" data-i18n-key="videos.2.title"></h3>
            <p class="text-zinc-400" data-i18n-key="videos.2.desc"></p>
            <p class="mt-1 text-zinc-500 text-[11px]" data-i18n-key="videos.2.note"></p>
          </div>
        </article>

        <article class="rounded-3xl border border-zinc-800 bg-zinc-950 overflow-hidden">
          <div class="aspect-video bg-black">
            <!-- VIDEO SLOT #4: 户外试飞视频 MP4（示例 factory-flight.mp4） -->
            <video class="w-full h-full object-cover" autoplay muted loop playsinline poster="factory-flight.jpg">
              <source src="zongzhuang.mp4" type="video/mp4" />
            </video>
          </div>
          <div class="px-4 md:px-6 py-3 md:py-4 text-center text-xs md:text-sm">
            <h3 class="font-semibold mb-1" data-i18n-key="videos.3.title"></h3>
            <p class="text-zinc-400" data-i18n-key="videos.3.desc"></p>
            <p class="mt-1 text-zinc-500 text-[11px]" data-i18n-key="videos.3.note"></p>
          </div>
        </article>
      </div>
    </section>

    <!-- CASE CENTER -->
    <section id="case-center" class="max-w-6xl mx-auto px-4 md:px-6 lg:px-8 mb-12 md:mb-16">
      <div class="mb-6 md:mb-8 text-center">
        <p class="text-[11px] uppercase tracking-[0.2em] text-orange-300 mb-2" data-i18n-key="cases.section.title"></p>
        <h2 class="text-lg md:text-2xl font-semibold tracking-tight" data-i18n-key="cases.section.heading"></h2>
        <p class="mt-2 text-xs md:text-sm text-zinc-400 max-w-2xl mx-auto" data-i18n-key="cases.section.desc"></p>
      </div>

      <div class="space-y-5 md:space-y-6">
        <!-- 机型 1 -->
        <article class="rounded-2xl border border-zinc-800 bg-zinc-950 p-4 md:p-5 grid md:grid-cols-[1.2fr,1.8fr] gap-4 md:gap-6 items-center">
          <div class="aspect-video rounded-xl overflow-hidden bg-black border border-zinc-800">
            <!-- TODO: drone-a.jpg -->
            <img src="daotong.png" alt="RM-X4 Inspection Drone" class="w-full h-full object-cover">
          </div>
          <div class="text-xs md:text-sm">
            <h3 class="text-sm md:text-base font-semibold mb-1" data-i18n-key="cases.1.title"></h3>
            <p class="text-zinc-300 mb-2" data-i18n-key="cases.1.desc"></p>
            <ul class="text-zinc-400 space-y-1">
              <li data-i18n-key="cases.1.b1"></li>
              <li data-i18n-key="cases.1.b2"></li>
              <li data-i18n-key="cases.1.b3"></li>
            </ul>
          </div>
        </article>

        <!-- 机型 2 -->
        <article class="rounded-2xl border border-zinc-800 bg-zinc-950 p-4 md:p-5 grid md:grid-cols-[1.2fr,1.8fr] gap-4 md:gap-6 items-center">
          <div class="aspect-video rounded-xl overflow-hidden bg-black border border-zinc-800">
            <!-- TODO: drone-b.jpg -->
            <img src="amav 15.png" alt="RM-H6 Security Drone" class="w-full h-full object-cover">
          </div>
          <div class="text-xs md:text-sm">
            <h3 class="text-sm md:text-base font-semibold mb-1" data-i18n-key="cases.2.title"></h3>
            <p class="text-zinc-300 mb-2" data-i18n-key="cases.2.desc"></p>
            <ul class="text-zinc-400 space-y-1">
              <li data-i18n-key="cases.2.b1"></li>

              <li data-i18n-key="cases.2.b3"></li>
              <li data-i18n-key="cases.2.b4"></li>

        </article>

        <!-- 机型 3 -->
        <article class="rounded-2xl border border-zinc-800 bg-zinc-950 p-4 md:p-5 grid md:grid-cols-[1.2fr,1.8fr] gap-4 md:gap-6 items-center">
          <div class="aspect-video rounded-xl overflow-hidden bg-black border border-zinc-800">
            <!-- TODO: drone-c.jpg -->
            <img src="fanwurenji.png" alt="RM-VTOL Hybrid Drone" class="w-full h-full object-cover">
          </div>
          <div class="text-xs md:text-sm">
            <h3 class="text-sm md:text-base font-semibold mb-1" data-i18n-key="cases.3.title"></h3>
            <p class="text-zinc-300 mb-2" data-i18n-key="cases.3.desc"></p>
            <ul class="text-zinc-400 space-y-1">
              <li data-i18n-key="cases.3.b1"></li>
              <li data-i18n-key="cases.3.b2"></li>
              <li data-i18n-key="cases.3.b3"></li>
            </ul>
          </div>
        </article>
      </div>
    </section>

    <!-- COMPANY -->
    <section id="company" class="max-w-6xl mx-auto px-4 md:px-6 lg:px-8 mb-12 md:mb-16">
      <div class="rounded-3xl border border-zinc-800 bg-zinc-950 p-5 md:p-7">
        <div class="text-center mb-6 md:mb-8 space-y-3">
          <p class="text-[11px] uppercase tracking-[0.2em] text-orange-300 mb-2" data-i18n-key="company.section.title"></p>
          <h2 class="text-lg md:text-2xl font-semibold tracking-tight mb-2" data-i18n-key="company.section.heading"></h2>
          <div class="text-xs md:text-sm text-zinc-300 max-w-3xl mx-auto space-y-3">
            <p data-i18n-key="company.section.desc"></p>
            <p data-i18n-key="company.p1"></p>
            <p class="text-zinc-400" data-i18n-key="company.p2"></p>
          </div>
        </div>

        <div class="grid sm:grid-cols-2 gap-4 text-xs md:text-sm text-zinc-300">

              <div class="flex flex-col items-center gap-3">
                <div class="h-10 w-10 rounded-2xl border border-orange-500/40 bg-orange-500/10 flex items-center justify-center text-orange-300">
                  <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">
                    <rect x="4" y="6" width="16" height="12" rx="2" />

                </div>
                <div>
                  <p class="text-[11px] uppercase tracking-[0.16em] text-zinc-500" data-i18n-key="company.metric.area"></p>

              </div>
              <div class="mt-4 h-2.5 rounded-full bg-zinc-900">
                <div class="h-full rounded-full bg-gradient-to-r from-orange-400 via-amber-300 to-yellow-300" style="width: 95%;"></div>
              </div>
              <p class="mt-2 text-[11px] text-zinc-500" data-i18n-key="company.metric.area.note"></p>

            <article class="rounded-2xl border border-zinc-800 bg-gradient-to-br from-zinc-950 to-black p-4 shadow-inner shadow-black/30 text-center">
              <div class="flex flex-col items-center gap-3">
                <div class="h-10 w-10 rounded-2xl border border-sky-500/40 bg-sky-500/10 flex items-center justify-center text-sky-300">
                  <svg class="w-5 h-5" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.6">

                <div class="h-full rounded-full bg-gradient-to-r from-sky-400 via-cyan-300 to-emerald-300" style="width: 78%;"></div>
              </div>
              <p class="mt-2 text-[11px] text-zinc-500" data-i18n-key="company.metric.stations.note"></p>

    function setLanguage(lang) {
      const dict = translations[lang] || translations["zh"];

      // html 标签上的 lang，方便将来 SEO / 可访问性
      document.documentElement.setAttribute("data-lang", lang);
      document.documentElement.lang = lang === "zh" ? "zh-CN" : "en";

      if (dict["page.title"]) {
        document.title = dict["page.title"];
      }

      document.querySelectorAll("[data-i18n-key]").forEach(el => {
        const key = el.getAttribute("data-i18n-key");
        const text = dict[key];
        if (typeof text === "string") {
          el.textContent = text;
        }
      });

      document.querySelectorAll("[data-lang-btn]").forEach(btn => {
        const btnLang = btn.getAttribute("data-lang-btn");
        btn.classList.toggle("active", btnLang === lang);
      });

      // 记住用户选择
      try {
        localStorage.setItem("site-lang", lang);
      } catch (e) {}
    }

    // 绑定语言切换按钮
    document.querySelectorAll("[data-lang-btn]").forEach(btn => {
      btn.addEventListener("click", () => {
        const lang = btn.getAttribute("data-lang-btn");
        setLanguage(lang);
      });
    });

    // 初始化语言（优先读 localStorage）
    (function initLang() {
      let defaultLang = "zh";
      try {
        const stored = localStorage.getItem("site-lang");
        if (stored && translations[stored]) defaultLang = stored;
      } catch (e) {}
      setLanguage(defaultLang);
    })();
